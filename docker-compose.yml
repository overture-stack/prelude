services:
  # ================================================================================== #
  # ================================================================================== #
  #                                    Demo:                                           #
  #                             Search & Exploration                                   #
  # ================================================================================== #
  setup:
    # ================================================================================== #
    #  Runs scripts thats automate general setup and configuration.                      #
    #  Update the enviorment variables here according to your specific project           #
    #  More information can be found within the docs folder                              #
    # ================================================================================== #
    profiles: ["demo", "default"]
    image: alpine/curl:8.8.0
    container_name: setup
    ports:
      - "9204:9204"
    volumes:
      - ./data:/data
      - ./setup:/setup
      - ./setup/volumes/health:/health
    environment:
      # Global Configuration
      PROFILE: ${PROFILE:-default}
      DEBUG: false
      # PostgreSQL Configuration
      POSTGRES_CONFIGS_DIR: setup/configs/postgresConfigs
      # PostgreSQL Connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: overtureDb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      # Elasticsearch Index Configuration
      ES_INDEX_COUNT: 1
      # First index
      ES_INDEX_0_NAME: datatable1-index
      ES_INDEX_0_TEMPLATE_FILE: setup/configs/elasticsearchConfigs/datatable1-mapping.json
      ES_INDEX_0_TEMPLATE_NAME: datatable1-index
      ES_INDEX_0_ALIAS_NAME: datatable1_centric
      # Arranger Services Configuration
      ARRANGER_COUNT: 1
      ARRANGER_0_URL: http://arranger-datatable1:5050
      # Service Connections
      ES_USER: elastic
      ES_PASS: myelasticpassword
      ES_URL: http://elasticsearch:9200
      STAGE_URL: http://stage:3000
    command: >
      sh -c '
        set -e
        echo "Profile is set to: $PROFILE"
        case "$PROFILE" in
          "demo")
            echo "Running demo deployment..."
            chmod +x setup/scripts/deployments/demo.sh
            setup/scripts/deployments/demo.sh
            ;;
          *)
            echo "Invalid profile specified."
            exit 1
            ;;
        esac
        exit 0
      '
    healthcheck:
      test: ["CMD", "test", "-f", "setup/volumes/health/setup_health"]
      interval: 5s
      timeout: 40s
      retries: 100
      start_period: 30s
    networks:
      - platform-network

  # --------------------------------------------------------------------------------------#
  # Conductor CLI - Data Upload Service                                                  #
  # --------------------------------------------------------------------------------------#
  # Pre-built Node.js container for running conductor CLI operations                     #
  # --------------------------------------------------------------------------------------#
  conductor-cli:
    profiles: ["demo", "default"]
    build:
      context: ./apps/conductor
      dockerfile: Dockerfile
    image: conductor-cli:1.0
    container_name: conductor-cli
    pull_policy: never
    volumes:
      - ./data:/data
    command: >
      sh -c '
        echo "Starting conductor CLI 4.0 - data upload service"
        echo "Available files in /data: $(ls -la /data/ || echo none)"
        node dist/main.js upload \
        -f /data/datatable1.csv \
        -t datatable1 \
        -i datatable1-index \
        --db-host postgres:5432 \
        --es-host elasticsearch:9200 \
        --es-user elastic \
        --es-pass myelasticpassword \
      '
    depends_on:
      setup:
        condition: service_completed_successfully
    networks:
      - platform-network

  # -----------------------------------------------------------------------------------#
  # PostgreSQL                                                                         #
  # -----------------------------------------------------------------------------------#
  # Persistant storage for data being indexed into elasticsearch.                      #
  # -----------------------------------------------------------------------------------#
  postgres:
    profiles: ["demo", "default"]
    image: postgres:15-alpine
    container_name: postgres-prelude
    platform: linux/amd64
    ports:
      - "5435:5432"
    environment:
      POSTGRES_PASSWORD: admin123
      POSTGRES_USER: admin
      POSTGRES_DB: overtureDb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 20s
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - platform-network

  # --------------------------------------------------------------------------------------#
  # Elasticsearch                                                                         #
  # --------------------------------------------------------------------------------------#
  # A search and analytics engine used to help query massive datatables.                  #
  # https://www.elastic.co/guide/en/elasticsearch/reference/7.17/elasticsearch-intro.html #
  # --------------------------------------------------------------------------------------#
  elasticsearch:
    profiles: ["demo", "demo", "default"]
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.27
    container_name: elasticsearch
    platform: linux/amd64
    ports:
      - "9200:9200"
    environment:
      discovery.type: single-node
      cluster.name: workflow.elasticsearch
      ES_JAVA_OPTS: -Xms512m -Xmx2048m
      ES_USER: elastic
      ELASTIC_PASSWORD: myelasticpassword
      xpack.security.enabled: "true"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    volumes:
      - elasticsearch-data:/usr/share/configs/elasticsearch/data
    healthcheck:
      test:
        "curl --silent --fail localhost:9200/_cluster/health?wait_for_status=yellow&timeout=50s ||
        exit 1"
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 25s
    networks:
      - platform-network

  # ------------------------------------------------------------------------------------#
  # Arranger-Server for our tabular data                                                #
  # ------------------------------------------------------------------------------------#
  # Search API generation with compatible search UI components                          #
  # https://docs.overture.bio/docs/core-software/Arranger/overview                      #
  # ------------------------------------------------------------------------------------#
  arranger-datatable1:
    profiles: ["demo", "demo", "default"]
    image: ghcr.io/overture-stack/arranger-server:3.0.0-beta.36
    container_name: arranger-datatable1
    platform: linux/amd64
    depends_on:
      setup:
        condition: service_healthy
    ports:
      - "5050:5050"
    volumes:
      - ./setup/configs/arrangerConfigs/datatable1:/app/modules/server/configs
    environment:
      # Elasticsearch Variables
      ES_HOST: http://elasticsearch:9200
      ES_USER: elastic
      ES_PASS: myelasticpassword
      ES_ARRANGER_SET_INDEX: datatable1_arranger_set
      # Arranger Variables (Port required)
      PORT: 5050
      DEBUG: false
      ENABLE_LOGS: false
    networks:
      - platform-network

  # ------------------------------------------------------------------------------------#
  # Stage                                                                               #
  # ------------------------------------------------------------------------------------#
  # The react-based, front end UI scaffolding for Overture                              #
  # https://docs.overture.bio/docs/core-software/Stage/overview                         #
  # ------------------------------------------------------------------------------------#
  stage:
    profiles: ["demo", "demo", "default"]
    build:
      context: .
      dockerfile: ./apps/stage/Dockerfile
    image: stageimage:1.0
    container_name: stage
    depends_on:
      setup:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      # Stage Variables
      NEXTAUTH_URL: http://localhost:3000/api/auth
      NEXT_PUBLIC_LAB_NAME: Overture Demo Portal
      NEXT_PUBLIC_ADMIN_EMAIL: example@example.com
      NEXT_PUBLIC_DEBUG: false
      NEXT_PUBLIC_SHOW_MOBILE_WARNING: true
      NEXT_PUBLIC_ENABLE_DOWNLOADS: true
      NEXT_PUBLIC_DISABLE_WELCOME_BANNER: false
      # Datatable1 Arranger Variables
      NEXT_PUBLIC_ARRANGER_DATATABLE_1_API: http://arranger-datatable1:5050
      NEXT_PUBLIC_ARRANGER_DATATABLE_1_DOCUMENT_TYPE: file
      NEXT_PUBLIC_ARRANGER_DATATABLE_1_INDEX: datatable1_centric
      NEXT_PUBLIC_DATATABLE_1_EXPORT_ROW_ID_FIELD: submission_metadata.submitter_id
      # Auth Variables
      NEXTAUTH_SECRET: your-secure-secret-here
      SECRET: your-secure-secret-here
      # File Arranger Variables
    volumes:
      - stage-data:/usr/src/public/static/dms_user_assets
    networks:
      - platform-network

volumes:
  elasticsearch-data:
  stage-data:
  postgres-data:
networks:
  platform-network:
    driver: bridge
